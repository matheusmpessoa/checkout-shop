<div class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-toolbar>
        <button mat-flat-button color="primary" routerLink="/checkout">Checkout</button>
      </mat-toolbar>

      <mat-card>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Nome completo </th>
            <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
          </ng-container>

          <ng-container matColumnDef="cardNumber">
            <th mat-header-cell *matHeaderCellDef> Número do cartão </th>
            <td mat-cell *matCellDef="let element"> {{ element.cardNumber }} </td>
          </ng-container>

          <ng-container matColumnDef="expirationCard">
            <th mat-header-cell *matHeaderCellDef> Data de expiração </th>
            <td mat-cell *matCellDef="let element"> {{ element.expirationCard }} </td>
          </ng-container>

          <ng-container matColumnDef="securityCode">
            <th mat-header-cell *matHeaderCellDef> CVV </th>
            <td mat-cell *matCellDef="let element"> {{ element.securityCode }} </td>
          </ng-container>

          <ng-container matColumnDef="numberOfInstallment">
            <th mat-header-cell *matHeaderCellDef> Número de parcelas </th>
            <td mat-cell *matCellDef="let element"> {{ element.numberOfInstallment }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
