<div class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 cardSide">
      <div class="box">
        <mat-card>Simple card</mat-card>
      </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 formSide">
      <div class="box">
        <mat-card>
          <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="carrinhoForm">
              <form [formGroup]="carrinhoForm" (ngSubmit)="onSubmit()">
                <ng-template matStepperIcon="done" matStepLabel>Carrinho</ng-template>

                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field>
                      <mat-label>Número do cartão</mat-label>
                      <input matInput formControlName="cardNumber" required>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field>
                      <mat-label>Nome (igual ao cartão)</mat-label>
                      <input matInput formControlName="fullName" required>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field>
                      <mat-label>Validade</mat-label>
                      <input matInput formControlName="expirationMonth" required>
                    </mat-form-field>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field>
                      <mat-label>CVV</mat-label>
                      <input matInput formControlName="securityCode" required>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field>
                      <mat-label>Número de parcelas</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let numbersOfI of numberOfInstallment" [value]="numbersOfI.value">
                          {{ numbersOfI.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="button-row">
                  <button mat-flat-button color="primary" matStepperNext class="btn-continue">Continuar</button>
                </div>
              </form>
            </mat-step>

            <mat-step [stepControl]="secondFormGroup">
              <ng-template matStepperIcon="done" matStepLabel>Pagamento</ng-template>
              <h1>hi</h1>
            </mat-step>

            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
        </mat-card>
      </div>
    </div>
  </div>
</div>
